<!DOCTYPE html>
<html>
<head>
  <title>GandonOmeter Icon Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
    canvas { border: 1px solid #444; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; }
    .icon-box { text-align: center; }
  </style>
</head>
<body>
  <h1>GandonOmeter Icon Generator</h1>
  <p>Click "Generate & Download" to create all icon sizes.</p>

  <div class="icons">
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-box">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    const sizes = [128, 48, 32, 16];

    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6b21a8');
      gradient.addColorStop(1, '#1a0a2e');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Inner glow
      const innerGradient = ctx.createRadialGradient(
        size/2, size/2, 0,
        size/2, size/2, size/2
      );
      innerGradient.addColorStop(0, 'rgba(34, 211, 238, 0.3)');
      innerGradient.addColorStop(1, 'transparent');
      ctx.fillStyle = innerGradient;
      ctx.fill();

      // Letter "G" with glow effect
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Glow
      ctx.shadowColor = '#22d3ee';
      ctx.shadowBlur = size * 0.15;
      ctx.fillStyle = '#22d3ee';
      ctx.fillText('G', size/2, size/2 + size*0.05);

      // Main text
      ctx.shadowBlur = 0;
      ctx.fillStyle = '#ffffff';
      ctx.fillText('G', size/2, size/2 + size*0.05);

      // Question mark accent
      ctx.font = `bold ${size * 0.25}px Arial`;
      ctx.fillStyle = '#ffd700';
      ctx.shadowColor = '#ffd700';
      ctx.shadowBlur = size * 0.08;
      ctx.fillText('?', size * 0.75, size * 0.3);
    }

    // Draw all icons
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
